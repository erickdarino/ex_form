<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de html e JS</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
    <body>
        <div class="container">
            <h1>Sonhe e Conquiste!</h1>
            <h2>Estabeleça sua meta de crescimento!!</h2>
            <form id="form-meta">
                <input type="text" placeholder="Digite seu nome completo" id="nome-usuario">
                <span class="mensagem-erro"> *O nome precisa estar completo.</span>
                <input type="number" required placeholder="Digite seu salário atual" id="salario-atual">
                <input type="number" placeholder="Digite quanto quer ganhar em 3 anos" id="salario-almejado">
                <span class="mensagemValor-erro">* O salário alemejado deve ser maior que o atual!</span>
                <textarea placeholder="Qual o seu plano?" required id="plano"></textarea>
                <button>Concluir</button>
            </form>
            <p class="succes-message">
            
            </p>
        </div>
    </body>
    <script src="main.js"></script>
</html>
